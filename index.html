<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <h2>Student Login</h2>
        
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="class" placeholder="Class">
        <input type="text" id="roll" placeholder="Roll Number">
        
        <div class="subjects">
            <p>Select Subjects:</p>
            <label><input type="checkbox" name="subject" value="Math"> Math</label>
            <label><input type="checkbox" name="subject" value="Science"> Science</label>
            <label><input type="checkbox" name="subject" value="English"> English</label>
            <label><input type="checkbox" name="subject" value="History"> History</label>
        </div>

        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Submit</button>
        
        <p id="error"></p>
    </div>

    <script src="logic.js"></script>
</body>
</html>
